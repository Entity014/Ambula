services:
  ambula_compose:
    image: ambula
    build:
      context: .
      dockerfile: docker/Dockerfile.main
      args:
        ROS_DISTRO: jazzy
    stdin_open: true
    tty: true
    network_mode: host
    ipc: host
    privileged: true
    stop_grace_period: 1s
    environment:
      - ROS_DOMAIN_ID=15
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      # mount X11 socket
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority:rw
      # mount workspace
      - ./robot_ws:/home/robot_ws:rw

  foxglove:
    extends: ambula_compose
    command: bash -c "source /home/.bashrc && ros2 launch foxglove_bridge foxglove_bridge_launch.xml"

  simulation_bringup:
    extends: ambula_compose
    command: bash -c "source /home/.bashrc && ros2 launch ambula_bringup simulation_bringup.launch.py"

  dev:
    extends:
      service: ambula_compose
    profiles:
      - dev
    restart: always
