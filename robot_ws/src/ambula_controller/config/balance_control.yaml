position_pd_to_vref:
  ros__parameters:

    # ---------- topics ----------
    odom_topic: "/odom"
    cmd_vel_topic: "/cmd_vel"

    # ---------- goal ----------
    # เป้าหมายตำแหน่งตามแกน x (odom frame)
    # ใช้ 0.0 = ยืนอยู่กับที่
    x_goal: 0.0            # [m]

    # ---------- PD gains ----------
    # v_ref = kp * (x_goal - x) + kd * (0 - v_meas)
    kp: 0.8                # [1/s]  position → velocity
    kd: 0.25               # [-]    damping จาก v_meas

    # ---------- limits ----------
    max_v: 0.5             # [m/s] จำกัด v_ref ไม่ให้ LQR โดนกระชาก
    deadband: 0.01         # [m]    ใกล้เป้าแล้วหยุด

    # ---------- safety ----------
    stale_timeout: 0.5     # [s]    ถ้า odom ไม่มา → ส่ง v_ref = 0
